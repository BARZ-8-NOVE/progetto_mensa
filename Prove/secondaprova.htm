<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container, .welcome-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2, .welcome-container h2 {
            margin-bottom: 20px;
        }
        .login-container input[type="text"], .login-container input[type="password"] {
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container input[type="submit"], .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button {
            background-color: #28a745;
        }
        .login-container input[type="submit"]:hover, .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <button onclick="window.location.href='prova_creazione_utente.html'">Registrati</button>
    </div>
    <div class="welcome-container" id="welcomeContainer" style="display: none;">
        <h2>Benvenuto</h2>
        <p id="welcomeMessage"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previene il comportamento predefinito del form

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('http://127.0.0.1:5000/utenti/do_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Nasconde il form di login
                    document.getElementById('loginContainer').style.display = 'none';
                    // Mostra il messaggio di benvenuto
                    document.getElementById('welcomeContainer').style.display = 'block';
                    // Aggiorna il messaggio di benvenuto con i dati dell'utente
                    document.getElementById('welcomeMessage').innerHTML = 
                        `Ciao ${data.nome} ${data.cognome},<br>
                        Username: ${data.username}<br>
                        Email: ${data.email}<br>
                        Reparti: ${data.reparti}`;
                } else {
                    // Gestione degli errori
                    alert('Errore di login: ' + (data.message || 'Credenziali non valide'));
                }
            })
            .catch(error => {
                console.error('Errore:', error);
                alert('Si Ã¨ verificato un errore durante il login');
            });
        });
    </script>
</body>
</html>
