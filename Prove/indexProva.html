<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Dinamico</title>
  <style>
/* Stili globali */
body {
    font-family: Arial, sans-serif;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #f8f9fa;
    border-bottom: 1px solid #2b2e31;
}

header h1 {
    margin: 0;
}

header .user-info {
    display: flex;
    align-items: center;
}

header .user-info span {
    margin-right: 10px;
}

header .user-info a {
    text-decoration: none;
    color: white;
    background-color: #a6c9ee;
    padding: 5px 10px;
    border-radius: 5px;
    margin-left: 10px;
}

nav {
    margin: 20px;
    background-color: #e8f4ff;
    padding: 10px;
    border-radius: 5px;
}

nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    gap: 20px;
}

nav ul li {
    position: relative;
}

nav ul li a {
    text-decoration: none;
    color: #07437e;
    font-weight: bold;
    padding: 5px 10px;
    display: block;
}

.dropdown-content, .dropdown-subcontent {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a, .dropdown-subcontent a {
    color: #07437e;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover, .dropdown-subcontent a:hover {
    background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content, .dropdown-content .dropdown:hover .dropdown-subcontent {
    display: block;
}

.dropdown-subcontent {
    left: 100%;
    top: 0;
}

.container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

.search-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.search-container input[type="text"],
.search-container select {
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    margin-right: 10px;
}

.search-container button {
    padding: 10px 20px;
    background-color: #07437e;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.search-container button:hover {
    background-color: #002b5e;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #dee2e6;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    background-color: #f8f9fa;
}

/* CSS per il pop-up */
.modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4); 
}

.modal-content {
    background-color: #fff;
    margin: 5% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 50%; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    animation: fadeIn 0.5s;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.modal-content h2 {
    margin-top: 0;
    color: #07437e;
}

.modal-content label {
    display: block;
    margin: 15px 0 5px;
    color: #333;
}

.modal-content input[type="text"],
.modal-content input[type="number"],
.modal-content select {
    width: calc(100% - 22px);
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    margin-bottom: 10px;
}

.modal-content button {
    padding: 10px 20px;
    background-color: #07437e;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.modal-content button:hover {
    background-color: #002b5e;
}

</style>
</head>
<body>
    <header>
      <h1>Menu Dinamico</h1>
      <div class="user-info">
        <span>Utente: <span id="username">Nome Utente</span></span>
        <a href="/impostazioni">Impostazioni</a>
        <a href="/logout" id="logout">Logout</a> <!-- Aggiungi ID qui -->
      </div>
    </header>
  
    <nav>
      <ul id="menu"></ul>
    </nav>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        // Fetch per ottenere i menu principali
        const mainMenuResponse = await fetch('http://localhost:5000/fepadre/get_by_ids?id=4&id=5&id=6&id=7&id=8');
        if (!mainMenuResponse.ok) {
          throw new Error(`HTTP error! Status: ${mainMenuResponse.status}`);
        }
        const mainMenuItems = await mainMenuResponse.json();

        const menuContainer = document.getElementById('menu');

        // Funzione per ottenere i figli di un menu principale
        async function fetchFigli(menuId) {
          const figliResponse = await fetch(`http://localhost:5000/fefigli/get_all?menu_id=${menuId}`);
          if (!figliResponse.ok) {
            throw new Error(`HTTP error! Status: ${figliResponse.status}`);
          }
          return await figliResponse.json();
        }

        // Funzione per ottenere i nipoti di un menu figlio
        async function fetchNipoti(figliId) {
          const nipotiResponse = await fetch(`http://localhost:5000/fenipoti/get_all?menu_id=${figliId}`);
          if (!nipotiResponse.ok) {
            throw new Error(`HTTP error! Status: ${nipotiResponse.status}`);
          }
          return await nipotiResponse.json();
        }
        document.getElementById("menu").style.display = 'none';
        // Iterazione su ogni voce del menu principale (padri)
        for (let i = 0; i < mainMenuItems.length; i++) {
          const padreItem = mainMenuItems[i];
          const padreLi = document.createElement('li');
          const padreA = document.createElement('a');
          padreA.href = padreItem.link;
          const padreSpan = document.createElement('span');
          padreSpan.className = `icon ${padreItem.icon}`;
          padreA.appendChild(padreSpan);
          padreA.appendChild(document.createTextNode(padreItem.titolo));

          // Verifica se ci sono figli associati al padre
          const figliItems = await fetchFigli(padreItem.id);
          if (figliItems.length > 0) {
            const padreDropdown = document.createElement('div');
            padreDropdown.className = 'dropdown';
            const padreDropdownContent = document.createElement('div');
            padreDropdownContent.className = 'dropdown-content';

            // Iterazione su ogni figlio del padre corrente
            for (let j = 0; j < figliItems.length; j++) {
              const figlioItem = figliItems[j];
              const figlioA = document.createElement('a');
              figlioA.href = figlioItem.link;
              figlioA.appendChild(document.createTextNode(figlioItem.titolo));

              // Verifica se ci sono nipoti associati al figlio corrente
              const nipotiItems = await fetchNipoti(figlioItem.id);
              if (nipotiItems.length > 0) {
                const figlioDropdown = document.createElement('div');
                figlioDropdown.className = 'dropdown';
                const figlioDropdownContent = document.createElement('div');
                figlioDropdownContent.className = 'dropdown-subcontent';

                // Iterazione su ogni nipote del figlio corrente
                nipotiItems.forEach(nipotiItem => {
                  const nipoteA = document.createElement('a');
                  nipoteA.href = nipotiItem.link;
                  nipoteA.appendChild(document.createTextNode(nipotiItem.titolo));
                  figlioDropdownContent.appendChild(nipoteA);
                });

                figlioDropdown.appendChild(figlioA);
                figlioDropdown.appendChild(figlioDropdownContent);
                padreDropdownContent.appendChild(figlioDropdown);
              } else {
                padreDropdownContent.appendChild(figlioA);
              }
            }

            padreDropdown.appendChild(padreA);
            padreDropdown.appendChild(padreDropdownContent);
            padreLi.appendChild(padreDropdown);
          } else {
            padreLi.appendChild(padreA);
          }

          menuContainer.appendChild(padreLi);
        }
        document.getElementById("menu").style.display = 'flex';
      } catch (error) {
        console.error('Errore durante il recupero dei dati:', error);
      }

      // Gestione del logout
      const token = localStorage.getItem('jwt');

      // Controlla se il token è presente per verificare se l'utente è loggato
      if (!token) {
          // Se il token non è presente, reindirizza alla pagina di login
          window.location.href = 'login.html';
          return;
      }

      const username = localStorage.getItem('username');
      if (username) {
          document.getElementById('username').textContent = username;
      }

      document.getElementById('logout').addEventListener('click', function(event) {
          event.preventDefault();
          fetch('http://127.0.0.1:5000/utenti/do_logout', {
              method: 'POST',
              headers: {
                  'Authorization': `Bearer ${token}`
              }
          })
          .then(response => {
              if (response.ok) {
                  // Rimuove il token e le informazioni utente da localStorage
                  localStorage.removeItem('jwt');
                  localStorage.removeItem('username');
                  // Redirige alla pagina di login
                  window.location.href = 'login';
              } else {
                  throw new Error('Logout fallito');
              }
          })
          .catch(error => {
              console.error('Errore durante il logout:', error);
              alert('Si è verificato un errore durante il logout');
          });
      });
    });
  </script>
</body>
</html>
